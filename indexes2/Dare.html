<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TV Club</title>
    <link rel="stylesheet" href="..//css/ser.css">
</head>
<body>
    <div class="movie-card">

        <div class="container">
      
          <a href="#"><img src="../img2/dare.jpg" alt="cover" class="cover" /></a>
      
          <div class="back-cover">
            <div class="details">
      
              <div class="title1">Daredevil<span>TV-14</span></div>
      
              <div class="title2"> TV Series (2016â€“2018) </div>
      
      
            </div>
            <!-- end details -->
      
      
          </div>
      
          <div class="about-movie">
            <div class="colum-one">
      
              <fieldset class="starRating">
      
                <!--HTML5 Custom Data Attributes (data-*)-->
      
      
                <input id="rating1" type="radio" data-length="1" name="rating" value="1">
                <label for="rating1"></label>
      
                <input id="rating2" data-length="2" type="radio" name="rating" value="2" checked>
                <label for="rating2"></label>
      
                <input id="rating3" type="radio" data-length="3" name="rating" value="3">
      
                <label for="rating3"></label>
      
      
                <input id="rating4" data-length="4" type="radio" name="rating" value="4">
                <label for="rating4"></label>
      
                <input id="rating5" data-length="5" type="radio" name="rating" value="5">
                <label for="rating5"></label>
      
      
              </fieldset>
              <span class="likes">8.6</span>
      
              <div class="colum-catogary">
                <span class="tag">Superhero</span>
                <span class="tag"> Action</span>
                <span class="tag">Legal drama</span>
                <span class="tag">Crime</span>
                <span class="tag">Drama</span>
                <span class="tag">90min</span>
                <div>
                  <!--HTML5 Custom Data Attributes (data-*)-->
                </div>
                <!--end colum-one -->
              </div>
            </div>
            <!--end colum-one -->
            <div class="colum-second">
              <p>Matt Murdock manages to overcome the challenges that he faces due to him being blind since childhood and fights criminals as a lawyer and Daredevil.</p>
            </div>
          </div>
          <!--end -about-movie -->
        </div>
        <!--end container -->
      </div>
      <!--end movie-card-->
      

      
     
</body>
</html>
